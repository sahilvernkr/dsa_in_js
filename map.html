<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <script>
        let data = new Map([
            ['name', 'the key is string'],
            [true, 'the key is boolean'],
            [100, 'the key is number']
        ]);

        data.set('color', 'setting a new key');
        console.warn(data.size);
        console.warn(data.has(100));
        console.warn(data.get(100));
        console.warn(data);

        for (x of data) {
            console.warn(x);
        }

        data.clear; //empty the map
    </script>
</head>

<body>

</body>

</html>
