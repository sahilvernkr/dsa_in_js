<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Element in Array</title>
    <script>
        let data = [9,45,1,34,5,2,76];
        let position = 2;

        for(let i=position;i<data.length-1;i++)
        {
            if(i >=position)
            {
                data[i] = data[i+1];
            }
        }
        data.length = data.length -1
        console.warn(data);
    </script>
</head>
<body>
</body>
</html>
