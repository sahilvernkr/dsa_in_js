<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recusrsion</title>
    <script>
        function factorial(x){
            if(x==0)
            {
                return 1;
            }
                return x * factorial(x-1);
        }
        
        let data=5;
        let y = factorial(data);
        console.warn(y);
    </script>
</head>
