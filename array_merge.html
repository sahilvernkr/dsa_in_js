<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Element in Array</title>
    <script>
        let data = [9,45,1,34,5,2];
        let data2 = [19,4,13,4,15];
        let data3 = [];

        for(let i=0;i<data.length;i++)
        {
           data3[i] = data[i];
        }
        for(let i=0; i< data2.length;i++)
        {
            data3[data.length + i] = data2[i];
        }

        console.warn(data3);
    </script>
</head>
<body>
</body>
</html>
