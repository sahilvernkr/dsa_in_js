<!DOCTYPE html>
<html lang="en">

<head>
    <title>Array Reverse with recursion</title>
    <script>
        let data = [9, 45, 1, 34, 5, 2, 12];

        function customReverse(data, start, end) {
            if (start <= end) {
                temp = data[start];
                data[start] = data[end];
                data[end] = temp;
                start++;
                end--;
                customReverse(data, start, end)
            }
            
        }

        customReverse(data, 0, data.length - 1);
        console.warn(data);

    </script>
</head>

</html>
