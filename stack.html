<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stack in JS</title>
    <script>
        let data = [];
        let currentSize = data.length;
        let max = 5;

        function push(newValue) {
            if (currentSize >= max) {
                alert("Stack is full, you cannot add " + newValue)
            }
            else {
                data[currentSize] = newValue;
                currentSize++;
            }
        }

        function pop() {
            if (currentSize > 0) {
                currentSize -= 1
                data.length = currentSize;
            }
            else {
                alert("stack is empty");
            }
        }

        push(20);
        push(30);
        push(40);
        push(50);
        push(60);
        push(70);
        push(80);
        pop();
        pop();
        push(60);

        console.log(data);


    </script>
</head>

<body>
</body>

</html>
