<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search tree</title>
    <script>

        class Node {
            constructor(val) {
                this.value = val;
                this.left = null;
                this.right = null;
            }
        }

        class BSTree {
            constructor() {
                this.root = null
            }

            isTreeEmpty() {
                return this.root === null;
            }

          makeTree(val){
            let newnode = new Node(val);
            if(this.root === null){
                this.root = newnode;
            }
          }  
        }

        let bst = new BSTree();
        bst.makeTree(20);
        console.warn(bst.isTreeEmpty());
        console.warn(bst);
    </script>
</head>
