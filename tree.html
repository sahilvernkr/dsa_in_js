<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search tree</title>
    <script>
        // Documetation : https://docs.google.com/document/d/1pN6NWD63ZqI2mH4B1yxIzdxDkR9rk-M6L9PNOBkfT0E/edit
        class Node {
            constructor(val) {
                this.value = val;
                this.left = null;
                this.right = null;
            }
        }

        class BSTree {
            constructor() {
                this.root = null
            }

            isTreeEmpty() {
                return this.root === null;
            }

            makeTree(val) {
                let newnode = new Node(val);
                if (this.root === null) {
                    this.root = newnode;
                }
                else {
                    this.insertNode(this.root, newnode);
                }
            }

            insertNode(root, newnode) {
                if (root.value > newnode.value) {
                    if (root.left === null) {
                        root.left = newnode;
                    }
                    else {
                        this.insertNode(root.left, newnode);
                    }
                }
                else {
                    if (root.right === null) {
                        root.right = newnode;
                    }
                    else {
                        this.insertNode(root.right, newnode);
                    }
                }
            }

            search(root, val) {
                if (root === null) {
                    return false;
                }
                else if (root.value === val) {
                    return true;
                }
                else if (root.value > val) {
                    return this.search(root.left, val)
                }
                else {
                    return this.search(root.right, val)
                }
            }

            preOrder(root) {
                if (root) {
                    console.warn(root.value);
                    this.preOrder(root.left);
                    this.preOrder(root.right);
                }
            }

            inOrder(root) {
                if (root) {
                    this.inOrder(root.left);
                    console.warn(root.value);
                    this.inOrder(root.right);
                }
            }

            postOrder(root) {
                if (root) {
                    this.postOrder(root.left);
                    this.postOrder(root.right);
                    console.warn(root.value);
                }
            }

            bfsTraversersing(){
                let queue = [];
                queue.push(this.root);
                while(queue.length)
            {
                let current = queue.shift();
                if(current.left){
                    queue.push(current.left);
                }

                if(current.right){
                    queue.push(current.right);
                }
                console.warn(current.value);
            }

            }
        }

        let bst = new BSTree();
        bst.makeTree(20);
        bst.makeTree(10);
        bst.makeTree(5);
        bst.makeTree(11);
        bst.makeTree(30);
        bst.makeTree(40);
        bst.makeTree(23);
        bst.bfsTraversersing();

        // bst.postOrder(bst.root);
        // console.warn(bst.search(bst.root, 30));
        //  console.warn(bst.isTreeEmpty());
        //  console.warn(bst);
    </script>
