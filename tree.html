<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search tree</title>
    <script>

        class Node {
            constructor(val) {
                this.value = val;
                this.left = null;
                this.right = null;
            }
        }

        class BSTree {
            constructor() {
                this.root = null
            }

            isTreeEmpty() {
                return this.root === null;
            }

            makeTree(val) {
                let newnode = new Node(val);
                if (this.root === null) {
                    this.root = newnode;
                }
                else {
                    this.insertNode(this.root, newnode);
                }
            }

            insertNode(root, newnode) {
                if (root.value > newnode.value) {
                    if (root.left === null) {
                        root.left = newnode;
                    }
                    else {
                        this.insertNode(root.left, newnode);
                    }
                }
                else {
                    if (root.right === null) {
                        root.right = newnode;
                    }
                    else {
                        this.insertNode(root.right, newnode);
                    }
                }
            }
        }

        let bst = new BSTree();
        bst.makeTree(20);
        bst.makeTree(10);
        bst.makeTree(5);
        bst.makeTree(7);
        bst.makeTree(30);
        bst.makeTree(40);
        console.warn(bst.isTreeEmpty());
        console.warn(bst);
    </script>
</head>

<body>

</body>

</html>
