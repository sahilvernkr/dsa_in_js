<!DOCTYPE html>
<html lang="en">
<head>
    <title>Insert Element in Array</title>
    <script>
        let data = [9,45,1,34];
        let newElement = 70;
        let position = 2;

        for(let i=data.length-1;i>=0;i--)
        {
            if(i>=position)
            {
                data[i+1] = data[i];
                if(i == position)
            {
                data[i] = newElement;
            }
            }
        }
        console.warn(data);
    </script>
</head>
<body>
</body>
</html>
