<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Iterative Search</title>
    <script>
        let data = [5, 9, 13, 17, 21, 34, 56, 67, 78, 89];
        let find = 56;
        let start = 0;
        let end = data.length - 1;
        let position = undefined;
        while (start <= end) {
            let mid = Math.floor((start + end) / 2);
            if (data[mid] == find) {
                position = mid;
                break;
            }
            else if (data[mid] < find) {
                start = mid + 1;
            } else {
                end = mid - 1;
            }
        }
        console.warn(position);
    </script>
</head>

</body>

</html>
